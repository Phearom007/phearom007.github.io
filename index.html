<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shpoping Online</title>
    <!-- Link to css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Link to boxicon-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 
</head>
<body>
    <section id="page-header">
    </section>
    <header>
        <!--nav-->
        <div class="nav container">
            <a href="#"><img src="img/page1/lv-logo.png" class="logo" >Shopping Online</a>
            <div>
                <ul id="navbar">
                    <li><a class="active" href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <!--cart icon-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--content-->
                <div class="cart-content">
                    
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div> 
                </div>
                <!-- Buy Btn -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!--shop-->
    <section class="shop container">
        <h2 class="section-title">Popular Products</h2>
        <!--content-->
        <div class="shop-content">
            <!--box1-->
            <div class="product-box">
                <img src="img/page1/dior1.png" alt="" class="product-img">
                <h2 class="product-title">Christian Dior</h2>
                <span class="price">$2104</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!--box2-->
             <div class="product-box">
                <img src="img/page1/gucci1.png" alt="" class="product-img">
                <h2 class="product-title">Gucci</h2>
                <span class="price">$2285</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!--box3-->
             <div class="product-box">
                <img src="img/page1/balenciaga1.png" alt="" class="product-img">
                <h2 class="product-title">Balenciaga</h2>
                <span class="price">$740</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!--box4-->
             <div class="product-box">
                <img src="img/page1/balenciaga2.png" alt="" class="product-img">
                <h2 class="product-title">Balenciaga</h2>
                <span class="price">$520</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!--box5-->
             <div class="product-box">
                <img src="img/page1/lv1.png" alt="" class="product-img">
                <h2 class="product-title">Louis Vuitton</h2>
                <span class="price">$1342</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!--box6-->
             <div class="product-box">
                <img src="img/page1/ferragamo.png" alt="" class="product-img">
                <h2 class="product-title">Ferragamo</h2>
                <span class="price">$376</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!--box7-->
             <div class="product-box">
                <img src="img/page1/rolex.png" alt="" class="product-img">
                <h2 class="product-title">Diw(Designa Individual Watches)</h2>
                <span class="price">$57719</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
             <!--box8-->
             <div class="product-box">
                <img src="img/page1/prada1.png" alt="" class="product-img">
                <h2 class="product-title">Pradar</h2>
                <span class="price">$1380</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <section id="feature">
                <div class="fe-box">
                    <img src="img/page1/feature1.png" alt="">
                    <h6>Free Shipping</h6>
                </div>
            </section>
        </div>
        
    </section>
    
    <section id="pagination" section-p1>
    </section>
    <section id="pagination" section-p1>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
    </section>
       <!-- Link to Js -->
       <script src="js/main.js"></script>
</body>
</html>
